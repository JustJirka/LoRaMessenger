<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Messages
    </ion-title>
    <ion-toggle slot="end" [(ngModel)]="drugDealingMode">Drug Dealing Mode</ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Messages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="openSerialConnection()">Open Serial Connection</ion-button>
  <ion-button (click)="readSerialData()">Read Serial Data</ion-button>
  <ion-list>
    <ion-item *ngFor="let data of serialData">{{ data }}</ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input [(ngModel)]="messageToSend" placeholder="Type your message"></ion-input>
    <ion-button (click)="sendMessage()">Send</ion-button>
  </ion-toolbar>
</ion-footer>
