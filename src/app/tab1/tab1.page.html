<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h2>Serial Data:</h2>
    <ul>
      <li *ngFor="let data of serialData">{{ data }}</li>
    </ul>
    <ion-button (click)="fetchConnectedDevices()">Fetch Connected Devices</ion-button>
    <h2>Connected Devices:</h2>
    <ul>
      <li *ngFor="let device of connectedDevices">{{ device }}</li>
    </ul>
  </div>
</ion-content>
